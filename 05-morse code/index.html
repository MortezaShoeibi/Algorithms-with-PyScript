<!DOCTYPE html>
<html lang="en">

<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Algorithms with PyScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../styles/styles.css">
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <script defer src="./scripts.py"></script>
    </head>
</head>

<py-env>
    
</py-env>

<body>
    <main>
        <div id="user-input" class="input">
            <div>Enter a human readable string:</div>
            <input class="form-control" type="text" id="input" />
            <button class="btn btn-success" id="submit-button" type="submit" pys-onClick="getUserInput">check</button>
        </div>
        <hr>
        <div class="result">
            <div class="container">
                <div class="result-title">
                    <span class="title">Result</span>
                </div>
                <br>
                <div style="font-size: 10px; text-align: center;">
                    <span id="output"></span>
                </div>
            </div>
        </div>
    </main>
<py-script src="./scripts.py" output="output"></py-script>
</body>
</html>
